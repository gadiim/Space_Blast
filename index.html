<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    
    <title>Space Blast | Game</title>

</head>

<body>
    <div class="game-container">
        <div class="status-display">
            <table>
                <tr>
                    <td id="score-legend">
                        score
                    </td>
                    <td id="score-value">
                        0
                    </td>
                </tr>
                <tr>
                    <td id="level-legend">
                        level
                    </td>
                    <td id="level-value">
                        1
                    </td>
                </tr>
                <tr>
                    <td id="hp-legend">
                        hp
                    </td>
                    <td id="hp-value">
                        0
                    </td>
                </tr>
                <tr>
                    <td id="ammo-legend">
                        ammo
                    </td>
                    <td id="ammo-value">
                        0
                    </td>
                </tr>
                <tr>
                    <td id="blast-legend">
                        blast
                    </td>
                    <td id="blast-value">
                        0
                    </td>
                </tr>
            </table>
            <table id="tutorial" style="width: 100%;">
                <tr>
                    <td style="width: 30%;">
                        ← / →
                    </td>
                    <td style="width: 70%;">
                        Left / Right
                    </td>
                </tr>
                <tr>
                    <td style="width: 30%;">
                        ↑ / ↓
                    </td>
                    <td style="width: 70%;">
                        Up / Down
                    </td>
                </tr>
                <tr>
                    <td style="width: 30%;">
                        Space
                    </td>
                    <td style="width: 70%;">
                        Shoot
                    </td>
                </tr>
                <tr>
                    <td style="width: 30%;">
                        0 
                    </td>
                    <td style="width: 70%;">
                        Blast
                    </td>
                </tr>
                <tr>
                    <td style="width: 30%;">
                        P 
                    </td>
                    <td style="width: 70%;">
                        pause
                    </td>
                </tr>
                <tr>
                    <td style="width: 30%;">
                        D 
                    </td>
                    <td style="width: 70%;">
                        Dark mode
                    </td>
                </tr>
                <tr>
                    <td style="width: 30%;">
                        S 
                    </td>
                    <td style="width: 70%;">
                        Sound
                    </td>
                </tr>
                <tr>
                    <td style="width: 30%;">
                        M 
                    </td>
                    <td style="width: 70%;">
                        Music
                    </td>
                </tr>
                <tr>
                    <td style="width: 30%;">
                        N 
                    </td>
                    <td style="width: 70%;">
                        new Game
                    </td>
                </tr>
            </table>
        </div>
        <div class="main-display">
            <div id="message" style="display: none;">
                GO-GO!!
            </div>
            <canvas id="gameCanvas" width="640" height="480"></canvas>
        </div>
        <div class="button-display">
            
            <button id="btn-dark-mode"      disabled>dark mode</button>
            <button id="btn-sound-mode"     disabled>sound on</button>
            <button id="btn-music-mode"     disabled>music on</button>
            <button id="btn-difficult-mode" disabled>difficult</button>
            <button id="btn-start"          disabled>start</button>
            <button id="btn-pause"          disabled>pause off</button>
            <button id="btn-new-game"               >new game</button>
            <button id="btn-exit-game"              >exit</button>
        </div>
    </div>
    <script type="module" src="game.js"></script>
    <!-- <script src="good-move-player.js"></script> -->
    <!-- <script type="module" src="nav-buttons.js"></script> -->
</body>

</html>
